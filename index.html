<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Icon" href="img/homeChibi.png" type="image/x-icon">
    <title>JanKen Game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Questrial&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sizeScreen">
        <span>Ã‰cran trop petit pour ouvrir cette page</span>
    </div>

    <div class="splash">
        <div class="center">
            <h1>Pierre feuille ciseau</h1>
            <button class="start">Commencer une partie</button>
        </div>
    </div>

    <div id="chibi-aqua" class="shake"></div>

    <div class="score">
        <span class="score-aqua" title="score chibi Aqua">0</span>
        <span class="score-player" title="score Anda">0</span>
    </div>

    <div class="choice">
        <button id="rock" title="choice rock"></button>
        <button id="scissors" title="choice scissors"></button>
        <button id="paper" title="choice paper"></button>
    </div>

    <button id="reset" title="Restart">Reset Game</button>
    
    <script src="script.js"></script>
</body>
</html>
